<!DOCTYPE html>
<html>

<head>
  <title>AR TOY STORE-1</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <link href="./style.css" rel="stylesheet" />
  
  <script src="./js/addButton.js"></script>
  <script src="./js/markerHandler.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector add-buttons>
    
    <a-entity camera></a-entity>

    <a-assets>
      <a-asset-item id="crane-model" src="./assets/truck_crane/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="toy-marker" type="pattern" url="assets/marker/pattern-toys.patt" cursor="rayOrigin: mouse" marker-handler>
       <a-entity id="3d-model" position="-1 0 0.2" scale="0.1 0.1 0.1" gltf-model="#crane-model" gesture-handler rotation="-90 0 0"></a-entity>

       <a-plane position="1 0 0" width="1.8" height="1.5" rotation="-90 0 0" color="orange">
         <a-plane position="0 0.89 0.02" width="1.89" height="0.3" rotation="0 0 0" color="#ff0000">
           <a-entity position="0 0 0.1" rotation="0 0 0"
           text="font: monoid; value:HYDRAULIC CRANE; color: black; width:1.8; height:1; align:center"></a-entity>                 
         </a-plane>
         <a-entity position="0 0 0.1" rotation="0 0 0"
          text="value:PULL BACK AND GO: Friction powered\n
                crane truck toy, 360-degree rotating\n
                left and right, machine can pull up\n
                & down, swing left & right. High\n
                Quality Material: FunBlast crane toy\n
                is made of 100% high-quality abs\n
                plastics and metal shovel which is\n
                durable, light and Non-Toxic with\n
                strong crash resistance; color: black; width:1.5">
         </a-entity>        
         
        </a-plane>


    </a-marker>



    
  </a-scene>
  <div id="button-div"></div>

 
</body>

</html>
